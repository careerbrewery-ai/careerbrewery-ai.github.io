<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CareerGraph AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6b73ff, #000dff);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 95%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    color: white;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    font-weight: 700;
}

.subtitle {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 300;
    opacity: 0.8;
}

form {
    display: grid;
    gap: 20px;
}

input, select {
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: #ffffff;
    color: #333;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #f1f1f1;
}

.results {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.card {
    background: rgba(255,255,255,0.2);
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h2 {
    font-size: 28px;
    margin-bottom: 5px;
}

.card p {
    opacity: 0.8;
}

.loader {
    display: none;
    text-align: center;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h1>CareerGraph AI</h1>
    <p class="subtitle">Data-Driven Career Transition Engine</p>

    <form id="careerForm">
        <input type="text" id="currentRole" placeholder="Current Role (e.g., Mechanical Engineer)" required />
        <input type="text" id="targetRole" placeholder="Target Role (e.g., Data Scientist)" required />
        <input type="number" id="experience" placeholder="Years of Experience" required />
        <button type="submit">Analyze Career Transition</button>
    </form>

    <div class="loader" id="loader">Analyzing...</div>

    <div class="results" id="results" style="display:none;">
        <div class="card">
            <h2 id="skillGap">--</h2>
            <p>Skill Gap Score</p>
        </div>
        <div class="card">
            <h2 id="difficulty">--</h2>
            <p>Transition Difficulty</p>
        </div>
        <div class="card">
            <h2 id="probability">--</h2>
            <p>Success Probability</p>
        </div>
    </div>
</div>

<script>
document.getElementById("careerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    document.getElementById("loader").style.display = "block";
    document.getElementById("results").style.display = "none";

    const currentRole = document.getElementById("currentRole").value;
    const targetRole = document.getElementById("targetRole").value;
    const experience = document.getElementById("experience").value;

    try {
        const response = await fetch("https://your-backend-url.com/analyze", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                current_role: currentRole,
                target_role: targetRole,
                experience: experience
            })
        });

        const data = await response.json();

        document.getElementById("skillGap").innerText = data.skill_gap + "%";
        document.getElementById("difficulty").innerText = data.difficulty + "%";
        document.getElementById("probability").innerText = data.probability + "%";

        document.getElementById("results").style.display = "grid";
    } catch (error) {
        alert("Error connecting to backend.");
    }

    document.getElementById("loader").style.display = "none";
});
</script>

</body>
</html>
